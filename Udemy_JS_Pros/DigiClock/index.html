<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Digital Clock</h1>
        </div>
        <div class="clock">
            <span class="time" id="hour">00</span>
            <span class="colon">:</span>
            <span class="time" id="min">00</span>
            <span class="colon">:</span>
            <span class="time" id="sec">00</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
